   <body class="col-md-6 col-md-offset-3", background='public/images/background-image-03.jpg'>

       <p style = 'font-size:120px'>
         <span id="temp"></span>&deg;C

    <!-- <input id="up" type="button" value="Increase Temperature"> -->

     <form action="">

     <button type="button" class="btn btn-primary" id="reset"> Reset temperature </button>

    <div>
  <form id="weather_status_form">
    <label for="city">City</label>
    <input type="text" id="weather_city" name="city" /></br>

    <input type="radio" id="units_metric" name="units" value="metric"/> Metric
    <input type="radio" id="units_imperial" name="units" value="imperial"/> Imperial</br>
    <button type="submit">Change</button>
  </form>


   <div style = "font-size: 25px">

  <p>City: <span id="weather_name"></span></p>
